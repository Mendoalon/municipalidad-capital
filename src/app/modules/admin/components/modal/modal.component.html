<h2 mat-dialog-title>Deshabilitar usuario</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas deshabilitar el usuario con el correo {{ data.email }}?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Deshabilitar</button>
</mat-dialog-actions>
