<div class="mat-elevation-z2">
  
  <mat-form-field class="custom-form-field">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="onBuscar($event)" />
  </mat-form-field>

  <mat-table [dataSource]="dataSource">
    <!-- Index Column -->
    <ng-container matColumnDef="index">
      <mat-header-cell *matHeaderCellDef>Index</mat-header-cell>
      <mat-cell *matCellDef="let usuario; let i = index">{{ getCurrentIndex(i) }}</mat-cell>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let usuario">{{ usuario.nombre }}</mat-cell>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let usuario">{{ usuario.email }}</mat-cell>
    </ng-container>

    <!-- CUIL Column -->
    <ng-container matColumnDef="cuil">
      <mat-header-cell *matHeaderCellDef>CUIL</mat-header-cell>
      <mat-cell *matCellDef="let usuario">{{ usuario.cuil }}</mat-cell>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let usuario">
        <button mat-icon-button (click)="editarUsuario(usuario)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarUsuario(usuario)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Definir el orden de las columnas -->
    <mat-header-row *matHeaderRowDef="title"></mat-header-row>
    <mat-row *matRowDef="let row; columns: title"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChanged($event)"
  ></mat-paginator>
</div>
