<mat-form-field class="custom-form-field">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="onBuscar($event)" />
</mat-form-field>

<table mat-table [dataSource]="datos" class="mat-elevation-z2">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Apellido Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
  </ng-container>

  <!-- Apellido Column -->
  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.emailAddress }}</td>
  </ng-container>

  <!-- Apellido Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Genero</th>
    <td mat-cell *matCellDef="let element">{{ element.gender| titlecase }}</td>
  </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element" class="icon">
      <div class="action-icons">
        <button class="custom-edit-button"
          mat-icon-button
          (click)="onEditar(element)"
          matTooltip="Ver Perfil"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onEliminar(element)"
          matTooltip="Bloquear Perfil"
        >
          <mat-icon>block</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- DefiniciÃ³n de las filas -->
  <tr mat-header-row *matHeaderRowDef="titulos"></tr>
  <tr mat-row *matRowDef="let row; columns: titulos"></tr>
</table>
